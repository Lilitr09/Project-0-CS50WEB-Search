<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Problem set 0 CS50 Web">
    <meta name="author" content="Liliana Torres">
    <meta name="keywords" content="Search">
    <!-- Title -->
    <title>Images Search</title>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap Local -->
    <link rel="stylesheet" href="/bootstrap-css/bootstrap.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!--Nav Bar-->
    <div class="container-fluid">
        <ul class="my-navbar nav nav-tabs">
            <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="images.html" class="nav-link active">Image Search</a></li>
            <li class="nav-item"><a href="advanced.html" class="nav-link">Advanced Search</a></li>
        </ul>
    </div>
    
    <!-- Image Search form-->
    <div class="container mt-5 contenedor">
        <div class="justify-content-center container-fluid">
            <div class="container center-div">
                <!-- Google Image -->
                <img src="Google_Images_2015_logo.svg.png" alt="Google Logo" height="92">
            </div>
            <div class="col-md-12" >
                <form action="https://google.com/search" class="d-flex flex-column" role="search">
                    <div class="mb-3">
                        <input type="text" name="q" placeholder="Image Search" class="form-control form-control-lg me-2 rounded-pill">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                    <div class="mb-3 center-div">
                        <input type="submit" value="Google Search" class="btn rounded-pill btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
