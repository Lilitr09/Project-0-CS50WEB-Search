<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Problem set 0 CS50 Web">
    <meta name="author" content="Liliana Torres">
    <meta name="keywords" content="Search">
    <!-- Title -->
    <title>Advanced Search</title>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap Local -->
    <link rel="stylesheet" href="/bootstrap-css/bootstrap.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
</head>
<body>
    <!--Nav Bar-->
    <div class="container-fluid">
        <ul class="my-navbar">
            <li class="nav-item"><a href="/index.html">Home</a></li>
            <li class="nav-item"><a href="/images.html">Image Search</a></li>
        </ul>
    </div>

    <!-- Advanced Search Heading -->
    <div class="advanced-title container">
        <label>Advanced Search</label>
    </div>
    <hr>

    <!-- Searching Forms -->
    <div class="block-search container">
        <h2 class="h2-advanced">Find pages with...</h2>
        <form action="https://google.com/search">
            <div class="container">
                <div class="row-line">
                    <div class="instructions">
                        <p>all these words: </p>
                    </div>
                    <div class="input">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
    
                <div class="row-line">
                    <div class="instructions">
                        <p>this exact word or phrase: </p>
                    </div>
                    <div class="input">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
    
                <div class="row-line">
                    <div class="instructions">
                        <p>any of these words: </p>
                    </div>
                    <div class="input">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
    
                <div class="row-line">
                    <div class="instructions">
                        <p>none of these words: </p>
                    </div>
                    <div class="input">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="advanced-button container">
                    <input type="submit" value="Advanced Search" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
